<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/778421a61f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="links main-logo">
        <a href="index.html" class="logoname">
          maglie
        </a>
      </div>
      <div class="nav-right">
        <div class="links link1">
          <a href="searchpage.html">
            <i class="fas fa-search-location"></i>
            <span class="sp-hide">COURSES</span> 
          </a>
        </div>
        <div class="links link2">
          <a href="#gen-info">
            <i class="fas fa-id-badge"></i>
            <span class="sp-hide">ABOUT</span>
          </a>
        </div>
        <div class="links link3">
          <a href="#">
            <i class="fab fa-blogger"></i>
            <span class="sp-hide">BLOG</span>
          </a>
        </div>
        <div class="links link4">
          <a href="#gen-info">
            <i class="fas fa-bars"></i>
            <span class="sp-hide">MORE</span>
          </a>
        </div>
      </div>
      </nav>
  </header>
  <main class="main-sign-ctn">
    <section class="sign-section">
      <div class="fillin-ctn">
        <div class="fillin">
          <h6 class="h6">FIRST NAME:*</h6>
          <form class="form-4" action="/method">
            <input id="firstname" class="input-4" type="text" name="firstname" placeholder="First Name" required>
          </form>
        </div>
        <div class="fillin">
          <h6 class="h6">LAST NAME:*</h6>
          <form class="form-4" action="/method">
            <input class="input-4" type="text" name="lastname" placeholder="Last Name">
          </form>
        </div>
        <div class="fillin">
          <h6 class="h6">EMAIL:*</h6>
          <form class="form-4" action="/method">
            <input class="input-4" type="email" name="email" placeholder="you@example.com">
          </form>
        </div>
        <div class="fillin">
          <h6 class="h6">USERNAME:*</h6>
          <form class="form-4" action="/method">
            <input class="input-4" type="text" name="username" placeholder="Username, e.g. AmelieHyann">
          </form>
        </div>
        <div class="fillin">
          <h6 class="h6">PASSWORD:*</h6>
          <form class="form-4" action="/method">
            <input class="input-4" type="password" name="password" placeholder="Type Password">
          </form>
        </div>
        <div class="fillin">
          <h6 class="h6">CONFIRM PASSWORD:*</h6>
          <form class="form-4" action="/method">
            <input class="input-4" type="password" name="password" placeholder="Type Password Again">
          </form>
        </div>
        <div class="sign-up-btn">
          <button class="btn-7">Sign Up</button>
          <button class="btn-8">Sign In</button>
        </div>
        
      </div>
    </section>
  </main>
  <footer class="footer ft-signup-page">
    <div class="ft-1-ctn">
      <div class="ft-links ft-link1">
        <a href="#" class="ft-l-1">Home</a>
        <a href="#" class="ft-l-1">SEARCH</a>
        <a href="#" class="ft-l-1">ABOUT US</a>
        <a href="#" class="ft-l-1">ADVERTISE</a>
      </div>
      <div class="ft-hide">
        <i class="fas fa-home"></i>
        <i class="fas fa-search-location"></i>
        <i class="fas fa-id-badge"></i>
        <i class="fas fa-ad"></i>
      </div>
      <div class="ft-links ft-link2">
        <a href="#" class="ft-l-1">FACEBOOK</a>
        <a href="#" class="ft-l-1">TWITTER</a>
        <a href="#" class="ft-l-1">BLOG</a>
        <a href="#" class="ft-l-1">GOOGLE +</a>
      </div>
      <div class="ft-hide2">
        <i class="fab fa-facebook-square ft-hide"></i>
        <i class="fab fa-twitter ft-hide"></i>
        <i class="fab fa-blogger ft-hide"></i>
        <i class="fab fa-google-plus-g ft-hide"></i>

      </div>
      <div class="ft-logo"></div>
    </div>
  </footer>
</body>
</html>
